<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="side" id="side" aria-hidden="true">
        <button class="toggle" id="toggle" aria-label="Toggle navigation" aria-expanded="false">‚ò∞</button>
        <nav class="nav">
            <a href="#" class="item"><span class="icon">‚ÅâÔ∏è</span><span class="text">...</span></a>
            <a href="#" class="item"><span class="icon">‚ÅâÔ∏è</span><span class="text">...</span></a>
            <a href="#" class="item"><span class="icon">‚ÅâÔ∏è</span><span class="text">...</span></a>
        </nav>
    </aside>

    <header class="hdr">
        <div class="hdr-box">
            <div class="logo">
                <span class="logo-sym">‚óÜ</span>
                <span class="logo-txt">Brand</span>
            </div>
            <div class="bal">
                <span class="bal-amt">$0.00</span>
            </div>
            <div class="acts">
                <button class="btn icon" id="search" aria-label="Search">
                    <span>üîç</span>
                </button>
                <div class="group" role="group" aria-label="Profile and notifications">
                    <button class="btn icon notif" id="notif" aria-label="Notifications" aria-expanded="false">
                        <span>üîî</span>
                        <span class="badge" id="badge">3</span>
                    </button>
                    <button class="btn icon" id="prof" aria-label="Profile" aria-expanded="false">
                        <span>üë§</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="cnt">
        <div class="cnt-box">
        </div>
    </main>

    <div class="pnl prof-menu" id="profMenu" aria-hidden="true">
        <a href="#">My account</a>
        <a href="#">Settings</a>
        <a href="#">Sign out</a>
    </div>

    <div class="pnl notif-pnl" id="notifPnl" aria-hidden="true">
        <div class="pnl-hdr">Notifications</div>
        <ul class="lst">
            <li>New message from Alice</li>
            <li>Server backup completed</li>
            <li>Password change required</li>
        </ul>
    </div>

    <script>
        (function(){
            const btn = document.getElementById('toggle');
            const sidebar = document.getElementById('side');
            btn.addEventListener('click', function(){
                const isOpen = document.body.classList.toggle('open');
                sidebar.setAttribute('aria-hidden', (!isOpen).toString());
                btn.setAttribute('aria-expanded', isOpen.toString());
            });
            const profileBtn = document.getElementById('prof');
            const notifBtn = document.getElementById('notif');
            const profileMenu = document.getElementById('profMenu');
            const notificationsPanel = document.getElementById('notifPnl');
            const notifBadge = document.getElementById('badge');

            function closeAllPanels() {
                profileMenu.setAttribute('aria-hidden', 'true');
                profileBtn.setAttribute('aria-expanded', 'false');
                notificationsPanel.setAttribute('aria-hidden', 'true');
                notifBtn.setAttribute('aria-expanded', 'false');
            }

            profileBtn.addEventListener('click', function(e){
                const open = profileMenu.getAttribute('aria-hidden') === 'true';
                closeAllPanels();
                profileMenu.setAttribute('aria-hidden', (!open).toString());
                profileBtn.setAttribute('aria-expanded', open.toString());
                e.stopPropagation();
            });

            notifBtn.addEventListener('click', function(e){
                const open = notificationsPanel.getAttribute('aria-hidden') === 'true';
                closeAllPanels();
                notificationsPanel.setAttribute('aria-hidden', (!open).toString());
                notifBtn.setAttribute('aria-expanded', open.toString());
                if (open) { notifBadge.style.display = 'none'; }
                e.stopPropagation();
            });

            document.addEventListener('click', function(){ closeAllPanels(); });
            profileMenu.addEventListener('click', function(e){ e.stopPropagation(); });
            notificationsPanel.addEventListener('click', function(e){ e.stopPropagation(); });
        })();
    </script>
</body>
</html>
